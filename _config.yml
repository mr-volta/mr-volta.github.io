# about_me_description: This will be displayed under the title.
about_me_description: >
  Hi, I'm Mr Volta, a Belgian-based musician and producer.<br><br>

  I was born in Antwerp in 1991 and started playing saxophone when I was 6 years old. Later I thaught myself computer software to make music and fell in love. At the age of 17 I released my first EP under USA Import Music.<br><br>

  After this experience I studied Visual Arts & Installations at 'KASK & Conservatorium / School of Arts Gent' and wasn't really making much music since my focus shifted to <a class="highlight-link" href="/assets/img/mr-volta_visuals.jpg" target="_blank" rel="noreferrer">making visuals</a>.<br><br>

  But the love for sound never disappeared and after finishing my Bachelor I felt the urge to get back to my adventure of making electronic music, trying out different stuff like picking up a jazz flute.<br><br>

  I cover everything from Hip-hop & Rap to Jazz & Blues, to Dance & EDM, to Dubstep, Dubtechno, Triphop, House, Techno,...<br><br>

